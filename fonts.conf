<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Ubuntu options:  lcdnone, lcddefault, lcdlight, lcdlegacy -->
<!-- hintnone, hintslight, hintmedium, hintfull -->
<!-- autohint off: https://bugs.launchpad.net/ubuntu/+source/fontconfig/+bug/14310/comments/14 -->
<!-- Blurry fonts:  Try rgb, bgr, vrgb, vbgr for "rgba" -->
<!-- Blurry:  http://forums.gentoo.org/viewtopic-p-5060979.html#5060979 -->
<match target="font" >
    <!--已使用dconf-editor进行管理-->
    <!--dconf-editor中可以设置rgba-order为rgba，而在这设置rgba时虽然对我的LCD起作用，但系统提示不认识，如输入fc-match sans-serif会发出警告-->
    <!--<edit name="rgba" mode="assign" ><const>rgba</const></edit>-->
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintnone</const></edit>
    <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
</match>

<match target="font">
    <!--对粗体关闭自动微调-->
    <test name="weight" compare="more">
        <const>medium</const>
    </test>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
</match>

<match target="pattern">
    <!--对小于10号的字体关闭反锯齿-->
    <test qual="any" name="size" compare="less_eq">
        <int>10</int>
    </test>
    <edit name="antialias" mode="assign"><bool>false</bool></edit>
</match>
<!--Global settings for Display Size/DPI-->
<match target="pattern">
    <edit name="dpi" mode="assign" >
        <double>96</double>
    </edit>
</match>

